    - В поле "Game Type" нажать "With a friend"
    - В поле "Choose opponent" написать ник друга "tip4ek163"
    - Нажимаем кнопку "Create invite"
    # steps Пользователя № 2
    - Нажать на кнопку "Invites" в виде мечей
    - Нажать кнопку "Fight"
